<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Card</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <style>
        .index{
            background-color: rgb(124, 31, 0);
        }
    </style>
</head>

<body>
    <nav>
        <a href="../" class="nav-element">Home</a>
        <a href="." class="nav-element index">Card</a>
    </nav>
    <main>
        <section>
            <span></span>
            <div id="card">
                <img src="./assets/samxalogo.jpg" alt="profile photo" />
                <div class="title">
                    <h1>Hi, i'm <span id="name">Shamkhal!</span></h1>
                    <h2>Web Designer & Developer</h2>
                </div>
                <hr class="hr1">
                <div class="card-main">
                    <p>
                        Founder of DotRex. Professional UI/UX designer and web developer
                        based on London. Sometimes works as a freelancer.
                    </p>
                    <div id="information-button">
                        <p>email: sh.samxal@gmail.com / phone:+994 50 722 35 39</p>
                    </div>
                </div>
                <div id="icons">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-x-twitter"></i>
                    <i class="fa-brands fa-linkedin-in"></i>
                    <i class="fa-brands fa-youtube"></i>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
